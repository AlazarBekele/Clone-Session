{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  
  <link rel="stylesheet" href="{% static 'General.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
  
    <div class="">

      <div class="row justify-content-center">

        <div>
          <button type="button" class="btn btn-primary float-end m-5 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
        </div>
        
        <div class="md-5">

          {% for message in messages %}

          <div class="alert alert-primary" role="alert">
            {{message}}
          </div>

          {% endfor %}

        </div>

        {% for applys in apply %}

        <div class="card col-md-3 m-5">

          <h5 class="card-header">{{applys.first_name}} {{applys.last_name}}</h5>

          <div class="card-body">

            <p class="card-text">{{applys.detail_about}}</p>
            <h5 class="card-title">{{applys.job_departement}}</h5>
            <a href="#" class="btn btn-primary">Edit</a>

          </div>

        </div>

        {% endfor %}

      </div>

    </div>




      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="post">

              <div class="modal-body">

                {% csrf_token %}
                {{forms.as_p}}

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>

            </form>
          </div>
        </div>
      </div>

</body>
</html>
