{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="shortcut icon" type="x-icon" href="https://img.icons8.com/?size=100&id=111402&format=png&color=000000">

  <link rel="stylesheet" href="{% static 'loginDesign.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

  <div class="MainContainer">
    
    <div class="card p-4 shadow p-3 mb-5 bg-body rounded">

      <div class="mb-3">

        <h2>User Authentication</h2>

      </div>

      <form method="post">
        {% for formin in messages %}

        <div class="alert alert-danger" role="alert">
          {{formin}}
        </div>

        {% endfor %}

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary float-end">Login</button>
  
      </form>

    </div>

  </div>

</body>
</html>
